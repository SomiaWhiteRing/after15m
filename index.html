<!DOCTYPE html>
<html lang="zh" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来时间</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <style>
        :root[data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --icon-color: #151513;
        }

        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --icon-color: #ffffff;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
        }

        #time {
            font-size: 5vw;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
            font-variant-numeric: tabular-nums;
            font-family: system-ui, -apple-system, monospace;
        }

        #time::after {
            content: '点击切换毫秒显示';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        #time:hover::after {
            opacity: 0.7;
        }

        #time.show-ms {
            color: var(--text-color);
        }

        #time.show-ms::after {
            content: '点击隐藏毫秒';
        }

        #theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        #theme-toggle:hover {
            transform: scale(1.1);
        }

        #theme-toggle svg {
            width: 40px;
            height: 40px;
            fill: var(--icon-color);
        }

        .github-corner {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 999;
        }

        .github-corner .github-icon {
            fill: var(--icon-color);
            color: var(--bg-color);
            transition: all 0.3s ease;
        }

        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out;
        }

        @keyframes octocat-wave {

            0%,
            100% {
                transform: rotate(0);
            }

            20%,
            60% {
                transform: rotate(-25deg);
            }

            40%,
            80% {
                transform: rotate(10deg);
            }
        }

        @media (max-width: 500px) {
            .github-corner:hover .octo-arm {
                animation: none;
            }

            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out;
            }
        }

        /* 平板尺寸 */
        @media (max-width: 768px) {
            #time {
                font-size: 12vw;
                margin-bottom: 30px;
            }

            #time::after {
                font-size: 16px;
                bottom: -25px;
            }

            .github-corner svg {
                width: 60px;
                height: 60px;
            }
        }

        /* 手机尺寸 */
        @media (max-width: 480px) {
            #time {
                font-size: 15vw;
                margin-bottom: 40px;
            }

            #time::after {
                font-size: 18px;
                bottom: -30px;
            }

            #theme-toggle svg {
                width: 48px;
                height: 48px;
            }

            .github-corner svg {
                width: 50px;
                height: 50px;
            }
        }

        /* 超小屏幕 */
        @media (max-width: 320px) {
            #time {
                font-size: 18vw;
            }
        }

        /* 横屏模式 */
        @media (orientation: landscape) and (max-height: 500px) {
            #time {
                font-size: 10vh;
                margin-bottom: 2vh;
            }

            #time::after {
                bottom: -15px;
            }
        }
    </style>
</head>

<body>
    <a href="https://github.com/SomiaWhiteRing/after15m" class="github-corner" aria-label="在 GitHub 上查看源码">
        <svg width="80" height="80" viewBox="0 0 250 250" class="github-icon">

            <path

                fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    <div id="time"></div>
    <button id="theme-toggle" aria-label="切换主题">
        <svg class="sun-moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"

    <script src="app.js"></script>
</body>

</html>
